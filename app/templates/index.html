<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Restaurant Website</title>
    <style>
        body { font-family: sans-serif; }
        .menu-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .menu-item img { max-width: 100px; height: auto; float: left; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <p>Check out our delicious menu:</p>

    {% for item in menu_items %}
    <div class="menu-item">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <div style="clear: both;"></div>
    </div>
    {% endfor %}
</body>
</html>
